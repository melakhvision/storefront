version: "3"

services:
  store:
    image: store:latest
    container_name: store
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=54fsfotelg
      - MYSQL_DATABASE=storefront
    volumes:
      - django_data:/var/lib/mysql

volumes:
  django_data:
