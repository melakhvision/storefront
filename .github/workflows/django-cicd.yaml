name: Deploy django to ACR (Azure container regirstry)

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        ports:
          - 127.0.0.1:3306:3306
        env:
          MYSQL_ROOT_PASSWORD: 54fsfotelg
          MYSQL_DATABASE: storefront
          MYSQL_OPT_SSL_ENFORCE: "ssl-enforce=0"

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Install Ubuntu dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev libmysqlclient-dev libgirepository1.0-dev

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"
      - run: |
          pip install -r requirements.txt
          python manage.py makemigrations
          python manage.py migrate
          python manage.py test store
