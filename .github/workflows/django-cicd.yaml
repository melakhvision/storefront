name: Deploy django to ACR (Azure container regirstry)

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysq:
        image: mysql:8.0.2
        ports:
          - 127.0.0.1:3306:3306
        env:
          MYSQL_ROOT_PASSWORD: 54fsfotelg
          MYSQL_DATABASE: storefront

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"
      - run: |
          pip install -r requirements.txt
          python3 manage.py test store
